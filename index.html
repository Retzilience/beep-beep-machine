<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>b.b.m.2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style>
		body {
			background-color: #222222;
			font-family: sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
			color: #f2f2f2;
		}
		* {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		#bpm {
    margin-right: 5px;
    background-color: #f2f2f2;
    color: #222222;
    border: none;
    padding: 5px;
    border-radius: 3px;
    width: 100px;
    height: 60px;
    font-size: 28px;
    outline: none;
    text-align: center;
}

#bpm-decrease, #bpm-increase {
    background-color: #f1f1f1;
    color: #222222;
    border: none;
    padding: 5px;
    border-radius: 3px;
    width: 50px;
    height: 50px;
    font-size: 18px;
    outline: none;
    cursor: pointer;
    margin-right: 10px;
    margin-left: 10px;
}

#bpm-decrease:hover, #bpm-increase:hover {
    background-color: #d9d9d9;
}

		#tap {
    margin-top: 50px;
    background-color: #f2f2f2;
    color: #222222;
    border: none;
    padding: 30px 30px;
    border-radius: 3px;
    font-size: 18px;
    cursor: pointer;
}
		#start, #stop {
			margin-top: 10px;
			background-color: #f2f2f2;
			color: #222222;
			border: none;
			padding: 10px 20px;
			border-radius: 3px;
			font-size: 18px;
			cursor: pointer;
		}
		h1 {
			font-size: 48px;
			margin-top: 50px;
		}
		.circle {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #f2f2f2;
			margin: 30px auto;
			opacity: 0.0;
			transition: opacity 0.1s linear;
		}
		html, body {
  touch-action: pan-x pan-y;
  overscroll-behavior: none;
}

document.addEventListener("gesturestart", function(event) {
  event.preventDefault();
});

document.addEventListener("touchstart", function(event) {
  if (event.touches.length > 1) {
    event.preventDefault();
  }
}, { passive: false });
	</style>
	<script>
document.addEventListener('gesturestart', function (e) {
  e.preventDefault();
});
</script>
</head>
<body>
	<h1>b.b.m.2</h1>
	<div class="circle"></div>
	<button id="bpm-decrease">-</button>
	<input type="number" id="bpm" value="120" min="1" max="300">
<button id="bpm-increase">+</button>

	<br><br>
	<button id="start">コン</button>
	<button id="stop">「STOP」</button>
	<br>
	<button id="tap">Tap Tempo</button>

	<script>
		var audioContext = new AudioContext();
		var gainNode = audioContext.createGain();
		gainNode.connect(audioContext.destination);

		var duration = 0.025;

		var beat = audioContext.createOscillator();
		beat.frequency.value = 1000;
		beat.connect(gainNode);

		beat.start();
		beat.stop(audioContext.currentTime + duration);

		var isPlaying = false;

		var bpmInput = document.getElementById("bpm");
bpmInput.addEventListener("input", function() {
  var bpm = parseInt(this.value);
  if (bpm >= 1 && bpm <= 300) {
    updateBpmValue(bpm);
  }
});
		var startButton = document.getElementById("start");
		var stopButton = document.getElementById("stop");
		var circle = document.querySelector(".circle");

		startButton.addEventListener("click", function() {
			if (!isPlaying) {
				var bpm = parseInt(bpmInput.value);
				var interval = 60000 / bpm;

				timer = setInterval(function() {
					beat = audioContext.createOscillator();
					beat.frequency.value = 1000;
					beat.connect(gainNode);
					beat.start(audioContext.currentTime);
					beat.stop(audioContext.currentTime + duration);
					
					circle.style.opacity = "1.0";
					setTimeout(function() {
						circle.style.opacity = "0.0";
					}, interval/2);
				}, interval);
				isPlaying = true;
			}
		});

		stopButton.addEventListener("click", function() {
			if (isPlaying) {
				clearInterval(timer);
				isPlaying = false;
				circle.style.opacity = "0.0";
			}
		});
		
		var tapButton = document.getElementById("tap");
var tapTimes = [];
var tapTimer;

tapButton.addEventListener("click", function() {
    tapTimes.push(Date.now());
    clearTimeout(tapTimer);
    if (tapTimes.length > 2) {
        var total = 0;
        for (var i = 1; i < tapTimes.length; i++) {
            total += tapTimes[i] - tapTimes[i - 1];
        }
        var average = total / (tapTimes.length - 1);
        var bpm = Math.round(60000 / average);
        bpmInput.value = bpm;
    }
    tapTimer = setTimeout(function() {
        tapTimes = [];
    }, 2000);
});
var bpmDecreaseButton = document.getElementById("bpm-decrease");
var bpmIncreaseButton = document.getElementById("bpm-increase");

bpmDecreaseButton.addEventListener("click", function() {
    var bpm = parseInt(bpmInput.value);
    if (bpm > 1) {
        bpmInput.value = bpm - 1;
    }
});

bpmIncreaseButton.addEventListener("click", function() {
    var bpm = parseInt(bpmInput.value);
    if (bpm < 300) {
        bpmInput.value = bpm + 1;
    }
});
function updateBpmValue(value) {
  bpmInput.value = value;
}
bpmInput.addEventListener("click", function() {
  this.focus();
});


	</script>
</body>
</html>
